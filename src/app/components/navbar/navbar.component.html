
<mat-toolbar color="primary">
  <a mat-button routerLink="/">
    <h1>Games Shop</h1>
  </a>

  <span class="spacer"></span>

  <ng-container *ngIf="!user; else userMenu">
    <a mat-flat-button routerLink="/register" class="btn">Register</a>
    <a mat-flat-button routerLink="/login">Login</a>
  </ng-container>

  <ng-template #userMenu>
    <span>Hello, {{ user.username }}</span>
    <a mat-flat-button routerLink = "/profile" class="btn">My Profile</a>
    <button mat-flat-button (click)="logout()">Logout</button>
  </ng-template>

</mat-toolbar>
