<div *ngIf="userCart && userCart.orders.length">
  <h3>YOUR CART ({{ totalQuantity }})</h3>
  <mat-divider></mat-divider>
  <app-order-item 
    *ngFor="let product of cartProducts"
    [product]="product"
    (decrementClick)="removeFromCart(product)"
    (incrementClick)="addToCart(product)"
    (quantityChanged)="updateQuantity($event)">
  </app-order-item>
  <mat-divider></mat-divider>

  <p class="total-price">Total = {{ getTotal | number }} $</p>
</div>
