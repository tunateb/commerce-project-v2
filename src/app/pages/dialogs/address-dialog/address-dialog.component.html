<h1 mat-dialog-title>Edit Address</h1>
<div mat-dialog-content>
  <form class="address-form">
    <mat-form-field class="form-field">
      <mat-label>Name</mat-label>
      <input matInput name="name" [(ngModel)]="address.name" />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Street</mat-label>
      <input matInput name="street" [(ngModel)]="address.streetName" />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Suite</mat-label>
      <input matInput name="suite" [(ngModel)]="address.suite" />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>City</mat-label>
      <input matInput name="city" [(ngModel)]="address.city" />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Country</mat-label>
      <input matInput name="country" [(ngModel)]="address.country" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [disabled]="isLoading" (click)="save()">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <span *ngIf="!isLoading">Save</span>
  </button>
  <button mat-button (click)="close()">Cancel</button>
</div>
